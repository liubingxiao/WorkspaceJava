<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*display:
                block:块元素，独占一行
                inline：行内元素，不是独占一行
                inline-block：即使块元素，又是行内元素，
        */

        div{
            width: 100px;
            height: 100px;
            border: red 1px solid;
            color: red;
            display: inline-block;
        }
        span{
            width: 100px;
            height: 100px;
            border: red 1px solid;
            display: inline-block;
            color: yellow;
        }
    </style>
</head>
<body>
<div>div元素</div>
<span>span元素</span>
</body>
</html>
