<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东登录界面</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

<div id="box">
    <form>
        <div>
            <h1>账户登录</h1>
        </div>

        <div>

            <input type="text" name="账号" placeholder="邮箱/用户名/登陆手机" id="name">
        </div>

        <div>

            <input id="psd" type="password" name="密码" placeholder="密码">
        </div>

        <div>
            <a href="http://www.baidu.com">登录</a>
        </div>
    </form>
</div>
</body>
</html>
