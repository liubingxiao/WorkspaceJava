<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    ul li:first-child{
        color: chartreuse;
    }

    ul li:last-child{
        color: green;
    }

    /*选择父元素中p标签的第2个元素 ，这个是按照顺序进行许选择*/
    p:nth-child(3){
        color: crimson;
    }

    /*选择父元素中，p标签的第2个元素 ,这个是按照类型进行选择*/
    p:nth-of-type(2){
        background-color: #0fcbcb;
    }


    </style>
</head>
<body>
<h1>title</h1>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>
</body>
</html>
