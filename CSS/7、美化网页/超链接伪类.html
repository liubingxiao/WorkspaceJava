<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认的颜色*/
        a{
            text-decoration: none;
            color: #0fcbcb;
        }

    /*    鼠标悬浮的颜色*/
        a:hover{
            color: yellow;
            font-size: 50px;
        }
    /*    鼠标按住未释放的颜色*/
        a:active{
            color: crimson;
        }

        /*加上阴影*/
        #active{
            text-shadow: #0fcbcb 100px 20px 5px ;
        }
    </style>
</head>
<body>
<a href="">
    <img src="image/刘炳霄证件照.jpg" width="100" height="80">
</a>

<p>
    <a href="1">作者：刘炳霄</a>
</p>

<p id="active">
    <a href="2">￥1000000</a>
</p>
</body>
</html>
