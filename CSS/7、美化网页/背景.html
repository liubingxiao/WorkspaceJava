<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    div只是一个标签，什么东西都没有，下面我们进行设计他的大小-->
    <style>
        div{
            width: 800px;
            height: 900px;
            border: 1px solid red;
            background-image: url("./image/刘炳霄证件照 - 副本.jpg");
        }
        .div1{
            background-repeat: no-repeat;
        }
        .div2{
            background-repeat: repeat-x;
        }
        .div3{
            background-repeat: repeat-y;
        }

    </style>


</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
</body>
</html>
