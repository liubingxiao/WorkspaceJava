<!--这是用来描述我们的网页规范是什么-->
<!DOCTYPE html>

<html lang="en">
<!--网页的头部-->
<head>
    <meta name="keyword" content="爱情，刘炳霄，刘娜">
    <meta name="description" content="我的第一个网页！">
    <meta charset="UTF-8">
<!--    网页的标题是什么-->
    <title>我的第一个网页</title>
</head>
<!--网页的主体-->
<body>
<a name="top"></a>
<!--标题标签-->
<h1>hello</h1>
<h2>hello</h2>
<h3>hello</h3>

<!--段落标签：一旦进行分段，一段一段之间也就是行与行之间间距比较大-->
<p>我是一头牛    你好世界
我很好</p>
<p>你好啊</p>
<p>我想找个小伙伴</p>
<p>我们去打球</p>
<!--换行标签:行与行之间的距离就非常的小-->
你好啊，小伙伴<br/>
我们打看球去吧
<hr/>
<!--字体变粗-->
<strong>你好啊</strong><br/>
<!--斜体-->
<em>怎么斜</em><br/>
<!--空格-->
空格<br/>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格<br/>
<!--大于号-->
&gt;<br/>
<!--小于号-->
&lt;<br/>
<!--版权符号-->
&copy;刘炳霄箸<br/>


<!--图片标签-->
<img src="../resource/image/刘炳霄证件照.jpg" alt="证件照" height="500" width="400" title="刘炳霄">

<!--设置一个锚链接-->
<a href="#top">回到顶部1</a>

<!--功能性链接-->
<a href="mailo:1411897519@qq.com">点击联系我</a><br/>

<!--列表的分类-->
<!--无序列表-->
<ul>
    <li>python</li>
    <li>java</li>
    <li>c++</li>
</ul>

<!--有序列表-->
<ol>
    <li>刘炳霄</li>
    <li>刘娜</li>
</ol>

<!--定义列表-->

<dl>
    <dt>语言</dt>
    <dd>python</dd>
    <dd>java</dd>
</dl>

<!--定义一个表格-->
<table border="1px">
    <tr>
        <td colspan="3">学生成绩</td>
    </tr>

    <tr>
        <td rowspan="2">狂神</td>
        <td>语文</td>
        <td>100</td>
    </tr>

    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>

    <tr>
        <td rowspan="2">秦将</td>
        <td>语文</td>
        <td>100</td>
    </tr>

    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>

<!--iframe框架-->
    <iframe src="https://www.runoob.com/html/html-tables.html" name="连接到百度" width="1000" height="1500"></iframe>






</table>

</body>
</html>
